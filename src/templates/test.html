<p> <span id="solution2"></span> </p>

<script type="text/javascript">
let get_input_coefficients = function() {
    let hike_input = $("select#hike")
    let hike_date_input = $("input#datepicker")
    let hike = hike_input.val()
    let hike_date = hike_date_input.val()
    return {'hike': hike,
            'hike_date': hike_date}
};
let send_coefficient_json = function(coefficients) {
    $.ajax({
        url: '/solve',
        contentType: "application/json; charset=utf-8",
        type: 'POST',
        success: function (data) {
            display_solutions(data);
        },
        data: JSON.stringify(coefficients)
    });
};
let display_solutions = function(solutions) {
    $("span#solution1").html(solutions.root_1),$("span#solution2").html(solutions.root_2),$("span#solution3").html(solutions.root_3),$("span#solution4").html(solutions.root_4)
};
$(document).ready(function() {
    $("button#solve").click(function() {
        let coefficients = get_input_coefficients();
        send_coefficient_json(coefficients);
    })
})
</script>
